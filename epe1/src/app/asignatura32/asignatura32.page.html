    </ion-row>

    <ion-row align-items-center>
      <ion-col>
        <ion-label>Epe 2:</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="ksdjflsjl"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col>
        <ion-label>Epe 3:</ion-label>
      </ion-col>

    <ion-row align-items-center>
      <ion-col>
        <ion-label>Eva 1:</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="ksdjflsjl"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col>
        <ion-label>Eva 2:</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="ksdjflsjl"></ion-input>

    <ion-row align-items-center>
      <ion-col>
        <ion-label>Examen:</ion-label>

      <ion-col>
        <ion-input placeholder="ksdjflsjl"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-button color="danger" expand="block">Enviar</ion-button>
          <ion-button expand="block" position="top" (click)="volver()">Volver</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
